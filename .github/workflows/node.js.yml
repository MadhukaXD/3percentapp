on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Use Node.js 16.13.0
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.0
      - name: Install dependencies
        run: npm install    
      - name: Test
        run: npm test
        env:
          CI: false
      - name: Generate build
        run: npm run build
      - name: start app
        run: npm start
